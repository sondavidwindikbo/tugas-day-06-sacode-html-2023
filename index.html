<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Easy Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Son Windikbo</h2>
                    <p>Web Designer, Papua</p>
                    <button>hover me</button>
                </div>
                <div class="back">
                    <img src="image/waving-hand.png">
                    <h1>Son <span>Windikbo</span></h1>
                    <p>I'm a wev developer cerrently working <span>@ microsoft</span>  to make website.</p>
                    <div class="row">
                        <div class="col">
                            <h2>12K</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>250</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>5K</h2>
                            <p>Likes</p>
                        </div>   
                    </div>
                    <div class="row">
                        <button>follow</button>
                        <a href="#"><img src="image/instagram.png"></a>
                        <a href="#"><img src="image/pinterest.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
